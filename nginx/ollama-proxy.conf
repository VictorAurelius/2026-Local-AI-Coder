# ============================================================================
# Nginx Reverse Proxy cho Ollama API
# Chỉ cho phép IP được whitelist truy cập
# ============================================================================

server {
    listen 11435;
    server_name _;

    # ---- IP Whitelist ----
    # Thêm IP của các máy client được phép truy cập
    allow 192.168.1.50;        # Client chính
    # allow 192.168.1.51;      # Client phụ (bỏ comment nếu cần)
    # allow 10.0.0.0/24;       # Hoặc cho cả subnet
    deny all;                   # Chặn tất cả IP khác

    # ---- Proxy Settings ----
    location / {
        proxy_pass http://ollama:11434;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeout dài cho model generation
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 30s;

        # Cho phép request body lớn (gửi code dài)
        client_max_body_size 100M;

        # Hỗ trợ streaming response
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # ---- Health Check Endpoint ----
    location /health {
        proxy_pass http://ollama:11434/api/version;
        access_log off;
    }

    # ---- Block truy cập trái phép ----
    error_page 403 /403.json;
    location = /403.json {
        default_type application/json;
        return 403 '{"error": "Access denied. Your IP is not whitelisted."}';
    }
}
